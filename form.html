
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <title>forms page</title>
    </head>
    <body>
        <header class="textdata">Pokemon Go Form</header>
        <nav class="textdata">I am in a class</nav>
        <section>
            <div>
                <img src="http://cdn.bulbagarden.net/upload/thumb/2/21/001Bulbasaur.png/250px-001Bulbasaur.png">
            </div>
            <div id="content">
                <form>
                    <p>What is your name?</p>
                    <input type="text" name="ayy"/>
                    <p>What is your starter?</p>
                    <input type="radio" name="starter" value= "C"/> Bulbasaur
                    <br>
                    <input type="radio" name="starter" value= "C"/> Charmander
                    <br>
                    <input type="radio" name="starter" value= "C"/> Squirtle
                    <p>Select your team</p>
                    <select name = "team">
                        <option>Mystic</option>
                        <option>Valor</option>
                        <option>Instinct</option>
                    </select>
                    <p>Which of the following common Pokemon have you found?</p>
                    <input type="checkbox" name="pokemon"/> Pidgey
                    <br>
                    <input type="checkbox" name="pokemon"/> Rattata
                    <br>
                    <input type="checkbox" name="pokemon"/> Doduo
                    <br>
                    <input type="checkbox" name="pokemon"/> Zubat
                    <br>
                    <input type="checkbox" name="pokemon"/> Weedle
                    <br>
                    <input type="checkbox" name="pokemon"/> Nidoran
                    <br>
                    <input type="checkbox" name="pokemon"/> Magikarp
                    <br>
                    <br>
                    <input type="submit" name=""/>
                    
                </form>
            </div>
        </section>
    </body>
</html>
